<div>
    <div class="panel">
        <div class="panel-heading">
            <h3>管理权限类型</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-2">
                    <a class="btn btn-primary" [routerLink]="['/index/system/authType/add',0]" >新建权限类型</a>
                </div>
            </div>
            <table id="example" class="table table-hover datatable panel" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="col-md-4">权限类型名称</th>
                    <th class="col-md-4">权限类型描述</th>
                    <th class="col-md-4">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let authType of authTypeList" >
                    <td><a class="btn-link" [routerLink]="['/index/system/authType/view',authType.value]">{{authType.value}}</a></td>
                    <td>{{authType.name}}</td>
                    <td>
                        <a type="button" class="btn btn-link" [routerLink]="['/index/system/authType/update',authType.value]">修改</a>
                        <a type="button" class="btn btn-link"  (click)="deleteDB(authType.value)">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
